<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>X: Login</title>
    <link rel="stylesheet" href="CSS/main.css" />
  </head>
  <body>
    <header>
      <figure class="close-icon">
        <img
          src="Images/close-icon.png"
          alt="Close icon"
          title="close"
          height="100"
          width="100"
        />
      </figure>
      <figure class="logo">
        <img
          src="Images/logo-white.png"
          alt="Twitter logo"
          title="Formerly Twitter"
          height="100"
          width="100"
        />
      </figure>
      <div class="heading"><h1>Sign in to X</h1></div>
    </header>
    <main>
      <div class="google-btn">
        <button>
          <img
            src="Images/google-icon.png"
            alt="Google logo"
            height="100"
            width="100"
            title="Google logo"
          /><span class="google-text">Sign in with Google</span>
        </button>
      </div>
      <div class="apple-btn">
        <button>
          <img
            src="Images/Apple-logo.jpg"
            alt="Apple logo"
            height="100"
            width="100"
            title="Apple logo"
          />
          <span class="apple-text">Sign in with Apple</span>
        </button>
      </div>
      <div class="separator">
        <div class="block"></div>
        <p>or</p>
        <div class="block"></div>
      </div>
      <div class="form-container">
        <form action="https:httpbin.org/get" method="get">
          <input type="text" placeholder="Phone, email, or username" />
          <button type="submit">Next</button>
        </form>
      </div>
      <div class="forgot-password"><button>Forgot password?</button></div>
    </main>
    <footer>
      <div class="signup">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </footer>
  </body>
</html>
