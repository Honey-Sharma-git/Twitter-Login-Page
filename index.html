<!DOCTYPE html>
<html lang="en">
  <head>
    <title>X: Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICONS -->
    <link
      rel="icon"
      type="image/png"
      href="/Favicons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/Favicons/favicon.svg" />
    <link rel="shortcut icon" href="/Favicons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/Favicons/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="X" />
    <link rel="manifest" href="/Favicons/site.webmanifest" />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="CSS/main.css" />
  </head>
  <body>
    <header>
      <figure class="close-icon">
        <img
          src="Images/close-icon.png"
          alt="Close icon"
          title="close"
          height="100"
          width="100"
        />
      </figure>
      <figure class="logo">
        <img
          src="Images/logo-white.png"
          alt="Twitter logo"
          title="Formerly Twitter"
          height="100"
          width="100"
        />
      </figure>
      <div class="heading"><h1>Sign in to X</h1></div>
    </header>
    <main>
      <div class="google-btn">
        <button>
          <img
            src="Images/google-icon.png"
            alt="Google logo"
            height="100"
            width="100"
            title="Google logo"
          /><span class="google-text">Sign in with Google</span>
        </button>
      </div>
      <div class="apple-btn">
        <button>
          <img
            src="Images/Apple-logo.jpg"
            alt="Apple logo"
            height="100"
            width="100"
            title="Apple logo"
          />
          <span class="apple-text">Sign in with Apple</span>
        </button>
      </div>
      <div class="separator">
        <div class="block"></div>
        <p>or</p>
        <div class="block"></div>
      </div>
      <div class="form-container">
        <form action="https:httpbin.org/get" method="get">
          <label for="username">Enter phone, email or username:</label>
          <input
            type="text"
            name="Username"
            id="username"
            placeholder="Phone, email, or username"
          />
          <button type="submit">Next</button>
        </form>
      </div>
      <div class="forgot-password"><button>Forgot password?</button></div>
    </main>
    <footer>
      <div class="signup">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </footer>
  </body>
</html>
